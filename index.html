<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C*zinho hoje?</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a0000;
      overflow: hidden;
      font-family: 'DM Sans', sans-serif;
    }

    /* fundo com brilho vermelho suave */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 70% 60% at 50% 50%, rgba(180, 0, 30, 0.25) 0%, transparent 70%),
        radial-gradient(ellipse 40% 40% at 80% 20%, rgba(255, 0, 60, 0.08) 0%, transparent 60%);
      pointer-events: none;
    }

    /* partÃ­culas decorativas */
    .particle {
      position: fixed;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: rgba(255, 60, 80, 0.6);
      animation: float linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%   { transform: translateY(100vh) scale(0); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 0.5; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .box {
      position: relative;
      background: linear-gradient(160deg, #1a0008 0%, #0d0005 100%);
      border: 1px solid rgba(200, 0, 40, 0.3);
      border-radius: 24px;
      padding: 52px 60px 44px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      box-shadow:
        0 0 0 1px rgba(255,0,40,0.05),
        0 0 60px rgba(180, 0, 30, 0.3),
        0 30px 80px rgba(0,0,0,0.8),
        inset 0 1px 0 rgba(255,80,80,0.08);
      animation: fadeUp 0.6s cubic-bezier(.16,1,.3,1) both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .crown {
      font-size: 32px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); filter: drop-shadow(0 0 6px rgba(255,60,80,0.6)); }
      50%      { transform: scale(1.12); filter: drop-shadow(0 0 16px rgba(255,60,80,1)); }
    }

    .question {
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.5px;
      text-align: center;
      line-height: 1.2;
    }

    .question span {
      font-style: italic;
      background: linear-gradient(90deg, #ff2244, #ff6680, #ff2244);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0%   { background-position: 0%; }
      100% { background-position: 200%; }
    }

    .divider {
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,40,70,0.6), transparent);
    }

    .buttons-container {
      display: flex;
      gap: 14px;
    }

    button {
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      font-weight: 600;
      height: 46px;
      padding: 0 32px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      letter-spacing: 0.5px;
    }

    .btn-yes {
      background: linear-gradient(135deg, #cc0020, #ff2244, #cc0020);
      background-size: 200%;
      color: #fff;
      box-shadow: 0 4px 24px rgba(200, 0, 30, 0.5);
      transition: transform 0.15s, box-shadow 0.15s, background-position 0.4s;
    }

    .btn-yes:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 32px rgba(255, 0, 40, 0.7);
      background-position: right;
    }

    .btn-no {
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      font-weight: 600;
      height: 46px;
      padding: 0 32px;
      border-radius: 50px;
      border: 1px solid rgba(255,40,70,0.3);
      cursor: pointer;
      letter-spacing: 0.5px;
      background: rgba(255,40,70,0.06);
      color: rgba(255,120,130,0.8);
      position: fixed;
      z-index: 9999;
      transition: opacity 0.2s;
    }

    .hint {
      font-size: 11px;
      color: rgba(255,80,80,0.25);
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-top: -10px;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="crown">ðŸŒ¹</div>
  <p class="question"><span>C*zinho</span> hoje?</p>
  <div class="divider"></div>
  <div class="buttons-container">
    <button class="btn-yes" onclick="window.open('https://wa.me/5531988047931?text=quero%20dar%20meu%20cuzinho%20hoje','_blank')">Sim ðŸ”¥</button>
  </div>
</div>

<script>
  // PartÃ­culas
  for (let i = 0; i < 18; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.width = p.style.height = (Math.random() * 3 + 1) + 'px';
    p.style.animationDuration = (Math.random() * 8 + 5) + 's';
    p.style.animationDelay = (Math.random() * 8) + 's';
    document.body.appendChild(p);
  }

  // BotÃµes NÃ£o
  const MAX_NOES = 8;
  let count = 0;

  function randomPos() {
    return {
      x: Math.random() * (window.innerWidth  - 120),
      y: Math.random() * (window.innerHeight - 54)
    };
  }

  function moveBtn(el) {
    const { x, y } = randomPos();
    el.style.left = x + 'px';
    el.style.top  = y + 'px';
  }

  function createNao() {
    if (count >= MAX_NOES) return;
    count++;
    const btn = document.createElement('button');
    btn.className = 'btn-no';
    btn.textContent = 'NÃ£o ðŸ¥€';
    btn.style.opacity = '0';
    const { x, y } = randomPos();
    btn.style.left = x + 'px';
    btn.style.top  = y + 'px';
    document.body.appendChild(btn);
    requestAnimationFrame(() => requestAnimationFrame(() => btn.style.opacity = '1'));
    btn.addEventListener('mouseover', () => { moveBtn(btn); createNao(); });
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); moveBtn(btn); createNao(); });
  }

  createNao();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C*zinho hoje?</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d0d0d;
      overflow: hidden;
      font-family: 'DM Sans', sans-serif;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 50% at 20% 50%, rgba(255, 90, 30, 0.12) 0%, transparent 70%),
        radial-gradient(ellipse 50% 60% at 80% 50%, rgba(255, 200, 0, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .box {
      background: #181818;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 48px 52px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.03),
        0 30px 80px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.06);
      animation: fadeUp 0.5s cubic-bezier(.16,1,.3,1) both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .question {
      font-family: 'Syne', sans-serif;
      font-size: 28px;
      font-weight: 800;
      color: #fff;
      letter-spacing: -0.5px;
      text-align: center;
    }

    .question span {
      background: linear-gradient(90deg, #ff6a1a, #ffca28);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .buttons-container {
      display: flex;
      gap: 14px;
    }

    button {
      font-family: 'Syne', sans-serif;
      font-size: 15px;
      font-weight: 700;
      height: 44px;
      padding: 0 28px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      letter-spacing: 0.3px;
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff6a1a, #ffca28);
      color: #1a0a00;
      box-shadow: 0 4px 20px rgba(255, 106, 26, 0.35);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .btn-yes:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(255, 106, 26, 0.5);
    }

    .btn-yes a {
      text-decoration: none;
      color: inherit;
    }

    /* Botões "Não" flutuantes — todos fixed, criados por JS */
    .btn-no {
      font-family: 'Syne', sans-serif;
      font-size: 15px;
      font-weight: 700;
      height: 44px;
      padding: 0 28px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      cursor: pointer;
      letter-spacing: 0.3px;
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.75);
      position: fixed;
      z-index: 9999;
      transition: opacity 0.2s;
    }

    .hint {
      font-size: 12px;
      color: rgba(255,255,255,0.2);
      margin-top: -16px;
    }
  </style>
</head>
<body>

<div class="box">
  <p class="question"><span>C*zinho</span> hoje?</p>
  <div class="buttons-container">
    <button class="btn-yes" onclick="window.open('https://wa.me/5531988047931?text=quero%20dar%20meu%20cuzinho%20hoje','_blank')">Sim</button>
    <!-- placeholder só pra ocupar espaço visual no card -->
    <div style="width:84px;height:44px;"></div>
  </div>
  <p class="hint">tente clicar em não...</p>
</div>

<script>
  const MAX_NOES = 8;
  let count = 0;

  function rnd(max) { return Math.random() * max; }

  function randomPos() {
    return {
      x: rnd(window.innerWidth  - 100),
      y: rnd(window.innerHeight - 54)
    };
  }

  function moveBtn(el) {
    const { x, y } = randomPos();
    el.style.left = x + 'px';
    el.style.top  = y + 'px';
  }

  function createNao() {
    if (count >= MAX_NOES) return;
    count++;

    const btn = document.createElement('button');
    btn.className = 'btn-no';
    btn.textContent = 'Não';
    btn.style.opacity = '0';

    const { x, y } = randomPos();
    btn.style.left = x + 'px';
    btn.style.top  = y + 'px';

    document.body.appendChild(btn);

    // fade in
    requestAnimationFrame(() => {
      requestAnimationFrame(() => { btn.style.opacity = '1'; });
    });

    btn.addEventListener('mouseover', () => {
      moveBtn(btn);
      createNao();
    });
    btn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveBtn(btn);
      createNao();
    });
  }

  // Criar o primeiro "Não" logo ao carregar
  createNao();
</script>

</body>
</html>
